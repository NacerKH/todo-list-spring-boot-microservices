spring:
  application:
    name: task-management
  datasource:
    url: jdbc:mysql://localhost:3306/taskdb
    username: root
    password: verysecret
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
  cloud:
    config:
      uri: http://localhost:8888
    discovery:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka/

server:
  port: 8081
